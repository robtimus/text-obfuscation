name: Publish

on:
  push:
    tags: ['v[0-9]+.[0-9]+*']

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install packages
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Publish
        run: npm publish
